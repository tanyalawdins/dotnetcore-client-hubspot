version: '{build}'
environment:
  HUBSPOT_API_KEY:
    secure: nEkpqjqVe4G73k8gkmpYndR8GGQdK58k98IxzWwoZS4Rvq+bTOR9Yok2ISgjjNWr
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
  - master
nuget:  
  disable_publish_on_pr: true
build_script:
- ps: .\Build.ps1
test: off
artifacts:
- path: .\artifacts\*.nupkg
  name: NuGet
deploy:
- provider: NuGet
  name: production
  api_key:
    secure: Qek6svTX1SpK3gObDBpSD4szPqTfWgOhDJys4ShLmK26l7MtZg8u3+FlWI5MyHKi
  on:
    appveyor_repo_tag: true